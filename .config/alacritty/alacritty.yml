---

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TERM: xterm-256color

window:
  decorations: full
  # opacity: 0.9
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  size: 13.0
  
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Beam
    blinking: Always
  vi_mode_style: Beam

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - --login

hints:
  alphabet: "jfkdls;ahgurieowpq"
