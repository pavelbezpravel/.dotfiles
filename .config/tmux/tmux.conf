set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# reload config by pressing prefix + r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# shift alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'pavelbezpravel/catppuccin-tmux'

set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @catppuccin_flavour 'robbyrussell'

## window

set -g @catppuccin_window_separator ""
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_right_separator " "

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "no"

## window default

set -g @catppuccin_window_default_color "black4"
set -g @catppuccin_window_default_background "black"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

## window current

set -g @catppuccin_window_current_color "cyan"
set -g @catppuccin_window_current_background "black"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

## pane

set -g @catppuccin_pane_border_style "fg=yellow"
set -g @catppuccin_pane_active_border_style "fg=green"

## status

set -g @catppuccin_status_background "default"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_modules_right "session date_time cpu ram"

## modules

set -g @catppuccin_directory_icon "null"
set -g @catppuccin_directory_color "black"
set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @catppuccin_session_icon "session:"
set -g @catppuccin_session_color "black"

set -g @catppuccin_date_time_icon "null"
set -g @catppuccin_date_time_color "black"

set -g @catppuccin_cpu_icon "CPU:"
set -g @catppuccin_cpu_color "black"

set -g @catppuccin_ram_icon "RAM:"
set -g @catppuccin_ram_color "black"

## end of catppuccin configuration

run '~/.tmux/plugins/tpm/tpm'
